# External API Configuration Example
# 外部 API 配置示例

apis:
  example_usage_api:
    name: Example Usage API
    base_url: https://api.example.com/v1
    api_key: ${EXAMPLE_API_KEY}
    api_secret: ${EXAMPLE_API_SECRET}
    timeout: 30
    retry_count: 3
    retry_delay: 1.0
    verify_ssl: true
    auth_type: api_key
    headers:
      User-Agent: OP_CMS/1.0
    rate_limit: 100
  
