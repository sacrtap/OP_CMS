# Logrotate configuration for OP_CMS logs
# Copy to /etc/logrotate.d/op_cms

/var/log/op_cms/*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 0640 root root
    sharedscripts
    postrotate
        # Reload services if needed
        /usr/bin/docker kill --signal=HUP op_cms_frontend || true
    endscript
}

/var/log/op_cms/backend/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 appuser appuser
}

/var/log/op_cms/mysql/*.log {
    weekly
    missingok
    rotate 12
    compress
    delaycompress
    notifempty
    create 0640 mysql mysql
    postrotate
        /usr/bin/docker exec op_cms_mysql mysqladmin flush-logs || true
    endscript
}
