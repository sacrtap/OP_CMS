# Redis 7.x Docker configuration

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence - RDB snapshots
save 900 1
save 300 10
save 60 10000

# RDB filename
dbfilename dump.rdb

# Working directory
dir /data

# AOF Persistence (optional, more durable but slower)
appendonly no
appendfsync everysec
appendfilename "appendonly.aof"

# Security
protected-mode yes
requirepass ${REDIS_PASSWORD:-redispassword}

# Network
bind 0.0.0.0
port 6379

# Logging
loglevel notice

# Performance
tcp-keepalive 300
timeout 0

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
